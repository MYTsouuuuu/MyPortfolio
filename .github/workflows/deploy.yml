name: Deploy Backend to AWS App Runner

on:
  push:
    branches: [ "main" ] # 當 main 分支有更新時觸發
    paths:
      - 'Backend/**'           # 監聽後端資料夾 (請改成你的實際資料夾名稱)
      - '.github/workflows/deploy.yml' # 監聽這個設定檔本身
jobs:
  deploy:
    runs-on: ubuntu-latest # 使用 GitHub 提供的虛擬機

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      working-directory: ./Backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: portfolio-backend # 你的 ECR 倉庫名稱
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG